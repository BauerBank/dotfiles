source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# AUTH
auth {
    fingerprint:enabled = true
    fingerprint:ready_message = î¹€ Scan your finger
  }

# BACKGROUND
background {
  monitor =
  path = $HOME/.config/backgrounds/spiderman.JPG
  blur_passes = 0
  color = $base
}

# LAYOUT
label {
  monitor =
  text = User: $USER
  color = $text
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $text
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

# FINGERPRINT
label {
  monitor = 
  text = $FPRINTPROMPT
  color = $text
  font_size = 16
  font_family = $font
  position = 0, -50
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  monitor =
  size = 300, 50
  outline_thickness = 4
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = $surface0
  font_color = $text
  fade_on_empty = true
  placeholder_text = 
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  # position = 0, -107
  position = 0, 0
  halign = center
  valign = center
}
